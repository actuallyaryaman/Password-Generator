<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    <link href='https://fonts.googleapis.com/css?family=Nova Flat' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "container">
        <h1>PASSWORD GENERATOR</h1>
        <!-- div conataining password -->
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <!--copy button  -->
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <!-- text input field -->
    <div class="input-container">
        <div class="word-input">
         <input type="text" placeholder="Enter a word" class="word" data-wordInput>
        </div>
    </div>


         <!-- BOXcontaining various options -->
        <div class="input-container">
            <!-- PAssword length box -->
            <div class="length-container">
                <p>PASSWORD LENGTH</p>
                <p data-lengthNumber>0</p>
            </div>
            
            <!-- for input slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- checkboxes -->
            <div class="check">
               <input type="checkbox" id="uppercase">
               <label for="uppercase">Include Uppercase Letters</label> 
            </div>
            
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label> 
             </div>

             <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label> 
             </div>

             <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label> 
             </div>
             
            <!-- Strength Box -->
            <div class="strength-container">
                <p>STRENGTH</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- Generate Password Button -->
            <button class="generateButton">Generate Button</button>
 

        </div>


    </div>
    <script src = "index.js"></script>
    <link rel="shortcut icon" href="#">
    
</body>
</html>
